<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap Hub - Login / Signup</title>
  <link rel="stylesheet" href="styles/style.auth.css">
  <script type="module" src="scripts/app.js" defer></script>
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <!-- Image Section -->
    <div class="auth-image-container">
      <div class="image-overlay">
        <h2>Join Our Community of Skill Enthusiasts</h2>
        <p>Exchange knowledge, learn new skills, and grow together</p>
      </div>
      <img src="https://images.unsplash.com/photo-1550439062-609e1531270e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="SkillSwap Hub Illustration">
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
      <div class="form-toggle">
        <button id="show-login" class="active">Login</button>
        <button id="show-signup">Sign Up</button>
      </div>

      <form id="login-form" class="auth-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="message" id="login-message"></p>
      </form>

      <form id="signup-form" class="auth-form hidden">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p class="message" id="signup-message"></p>
      </form>
    </div>
  </div>



  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showLoginBtn = document.getElementById('show-login');
    const showSignupBtn = document.getElementById('show-signup');

    showLoginBtn.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      showLoginBtn.classList.add('active');
      showSignupBtn.classList.remove('active');
    });

    showSignupBtn.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      showSignupBtn.classList.add('active');
      showLoginBtn.classList.remove('active');
    });

    // Form submit handlers will be added in app.js
  </script>
</body>
</html>
