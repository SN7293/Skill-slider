<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile - SkillSwap Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
      --accent: #00cec9;
      --card-bg: rgba(255, 255, 255, 0.1);
      --glass-effect: blur(10px);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(30, 30, 47, 0.8);
      backdrop-filter: var(--glass-effect);
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--light);
    }
    
    .logo span {
      color: var(--accent);
    }
    
    .nav-links {
      display: flex;
      gap: 25px;
    }
    
    .nav-links a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 8px 12px;
      border-radius: 8px;
    }
    
    .nav-links a:hover {
      background: rgba(108, 92, 231, 0.2);
    }
    
    .nav-links a.active {
      background: var(--primary);
      color: white;
    }
    
    .profile-container {
      display: flex;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .profile-form, .profile-data {
      background: var(--card-bg);
      backdrop-filter: var(--glass-effect);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex: 1;
    }
    
    .profile-form {
      max-width: 500px;
    }
    
    .profile-data {
      max-width: 500px;
      display: flex;
      flex-direction: column;
    }
    
    h1, h2 {
      color: var(--light);
      margin-bottom: 25px;
      font-weight: 600;
      position: relative;
    }
    
    h1::after, h2::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -8px;
      width: 50px;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--secondary);
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .image-preview {
      margin-top: 15px;
    }
    
    #image-preview, #profile-image-data {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 4px 15px rgba(0, 206, 201, 0.3);
    }
    
    input[type="file"] {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: var(--light);
    }
    
    .btn-save, .btn-update {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }
    
    .btn-save:hover, .btn-update:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
    }
    
    .profile-details {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .profile-details p {
      font-size: 16px;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 15px;
      border-radius: 10px;
      border-left: 3px solid var(--accent);
    }
    
    .profile-details strong {
      color: var(--secondary);
      font-weight: 600;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 900px) {
      .profile-container {
        flex-direction: column;
      }
      
      .profile-form, .profile-data {
        max-width: 100%;
      }
    }
    
    /* Futuristic elements */
    .profile-form::before, .profile-data::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary));
      z-index: -1;
      border-radius: 22px;
      opacity: 0.3;
    }
    
    .profile-form, .profile-data {
      position: relative;
      overflow: hidden;
    }
    
    .profile-form::after, .profile-data::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.1), transparent 70%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">SkillSwap <span>Hub</span></div>
    <div class="nav-links">
      <a href="dashboard.html">Home</a>
      <a href="profile.html" class="active">Profile</a>
      <a href="skills.html">Edit Skills</a>
      <a href="#" id="logout-btn">Logout</a>
    </div>
  </nav>

  <div class="profile-container">
    <!-- Profile Form Section (shown initially or when updating) -->
    <div id="profile-form-section" class="profile-form">
      <h1 id="form-title">Edit Profile</h1>
      <form id="profile-form">
        <div class="form-group">
          <label for="profile-image">Profile Image</label>
          <input type="file" id="profile-image" name="profile-image" accept="image/*" />
          <div class="image-preview">
            <img id="image-preview" src="https://via.placeholder.com/100" alt="Profile Image Preview" />
          </div>
        </div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" rows="4" placeholder="Tell us something about yourself"></textarea>
        </div>

        <button type="submit" class="btn-save">Save Profile</button>
      </form>
    </div>

    <!-- Profile Data Section (shown after saving) -->
    <div id="profile-data-section" class="profile-data hidden">
      <h2>Your Profile</h2>
      <div class="profile-details">
        <div style="display: flex; justify-content: center;">
          <img id="profile-image-data" src="https://via.placeholder.com/100" alt="Profile Image" />
        </div>
        <p><strong>Name:</strong> <span id="profile-name">Not Set</span></p>
        <p><strong>Email:</strong> <span id="profile-email">Not Set</span></p>
        <p><strong>Bio:</strong> <span id="profile-bio">Not Set</span></p>
        <button id="update-profile-btn" class="btn-update">Update Profile</button>
      </div>
    </div>
  </div>

  <script>
    // Load profile data from localStorage on page load
    window.addEventListener('DOMContentLoaded', () => {
      const profile = JSON.parse(localStorage.getItem('userProfile'));
      
      if (profile && profile.name) {
        // If profile exists, show profile data section
        showProfileData(profile);
      } else {
        // If no profile exists, show form section
        document.getElementById('profile-form-section').classList.remove('hidden');
        document.getElementById('profile-data-section').classList.add('hidden');
      }
    });

    // Profile Image Preview
    document.getElementById('profile-image').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('image-preview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Save profile data
    document.getElementById('profile-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const profile = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        bio: document.getElementById('bio').value,
        image: document.getElementById('image-preview').src
      };
      localStorage.setItem('userProfile', JSON.stringify(profile));
      showProfileData(profile);
      alert('Profile saved successfully!');
    });

    // Update profile button
    document.getElementById('update-profile-btn').addEventListener('click', function() {
      const profile = JSON.parse(localStorage.getItem('userProfile')) || {};
      
      // Populate form with existing data
      document.getElementById('name').value = profile.name || '';
      document.getElementById('email').value = profile.email || '';
      document.getElementById('bio').value = profile.bio || '';
      document.getElementById('image-preview').src = profile.image || 'https://via.placeholder.com/100';
      
      // Change form title
      document.getElementById('form-title').textContent = 'Update Profile';
      
      // Switch to form view
      document.getElementById('profile-form-section').classList.remove('hidden');
      document.getElementById('profile-data-section').classList.add('hidden');
    });

    // Function to show profile data section
    function showProfileData(profile) {
      document.getElementById('profile-name').textContent = profile.name || 'Not Set';
      document.getElementById('profile-email').textContent = profile.email || 'Not Set';
      document.getElementById('profile-bio').textContent = profile.bio || 'Not Set';
      document.getElementById('profile-image-data').src = profile.image || 'https://via.placeholder.com/100';
      
      // Switch to profile data view
      document.getElementById('profile-form-section').classList.add('hidden');
      document.getElementById('profile-data-section').classList.remove('hidden');
    }

    // Logout action
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('userToken');
      window.location.href = 'auth.html';
    });
  </script>
</body>
</html>
